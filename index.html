<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juegos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff1a0d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Nuevo formulario embebido -->
    <iframe src="https://online.forms.app/respuestasdereportesdefa/crunchyroll" title="Formulario de Crunchyroll"></iframe>
    
    <!-- BotÃ³n de cierre -->
    <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
</body>
</html>
