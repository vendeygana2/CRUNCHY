<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juegos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .close-x {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .close-x:hover {
            color: #ff3b30;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Nuevo formulario embebido -->
    <iframe src="https://online.forms.app/respuestasdereportesdefa/crunchyroll" title="Formulario de Crunchyroll"></iframe>
    
    <!-- Solo la X sin fondo -->
    <a href="https://www.vendeygana.net/user/" class="close-x">Ã—</a>
</body>
</html>
